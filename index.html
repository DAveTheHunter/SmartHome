<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Home project</title>
</head>
<body>
    <div class="container">
        <h1 id="header">Home Control</h1>
        <div class="status">
            <h2>Motion: <span id="motion"></span> | Auto-Off in: <span id="time"></span></h2>
        </div>
        <div class="actions">
         <div class="out" id="out-1">Leackage: <span id="leackage"></span></div>
         <div class="out" id="out-2">Blockage: <span id="blockage"></span></div>
         <div class="out" id="out-3">Window: <span id="window"></span></div>
         <div class="out" id="out-4">Door: <span id="door"></span></div>
         <div class="out" id="out-5">Tv: <span id="tv"></span></div>
         <div class="out" id="out-6">Bulb1: <span id="bulb1"></span></div>
         <div class="out" id="out-7">Bulb2: <span id="bulb2"></span></div>
         <div class="out" id="out-8">Bulb3: <span id="bulb3"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
